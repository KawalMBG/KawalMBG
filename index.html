<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAWAL MBG - Laporan Bencana</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="login-section" class="section">
            <h2>Selamat Datang di KAWAL MBG</h2>
            <p>Silakan login untuk mengisi laporan.</p>
            <center>
                <div id="google-login-button"></div>
            </center>
        </div>

        <div id="report-form-section" class="section" style="display:none;">
            <h2>Formulir Laporan Kejadian</h2>
            <p id="user-info">Selamat datang, [Nama Pengguna]</p>
            <form id="report-form">
                <h3>Laporan Sebelum Kejadian</h3>
                <label for="tanggal-sebelum">Tanggal Kejadian Rencana:</label>
                <input type="date" id="tanggal-sebelum" name="tanggal-sebelum" required>

                <label for="jenis-kejadian">Jenis Kejadian:</label>
                <select id="jenis-kejadian" name="jenis-kejadian" required>
                    <option value="">-- Pilih Jenis --</option>
                    <option value="banjir">Banjir</option>
                    <option value="longsor">Longsor</option>
                    <option value="kerusakan-infrastruktur">Kerusakan Infrastruktur</option>
                </select>

                <label for="lokasi-sebelum">Lokasi (Alamat / Koordinat):</label>
                <textarea id="lokasi-sebelum" name="lokasi-sebelum" rows="3" required></textarea>

                <label for="deskripsi-sebelum">Deskripsi Kondisi Awal:</label>
                <textarea id="deskripsi-sebelum" name="deskripsi-sebelum" rows="5" required></textarea>

                <hr>

                <h3>Laporan Setelah Kejadian</h3>
                <label for="tanggal-setelah">Tanggal Kejadian Aktual:</label>
                <input type="datetime-local" id="tanggal-setelah" name="tanggal-setelah">

                <label for="deskripsi-setelah">Deskripsi Kerusakan:</label>
                <textarea id="deskripsi-setelah" name="deskripsi-setelah" rows="5"></textarea>

                <button type="submit">Kirim Laporan</button>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>

</html>
